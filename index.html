

<!doctype html>
<html>
<head>
    <title>100 Days Buddy</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id="title">100 Days Buddy</h1>
        <h2> Start your daily hour, then tweet your progress!</h2>
        <h3 id="startLine">Click the button to start your hour: 
            <input id="countDown" type="button" value="Start" onclick="countDown();">
        </h3>
        <input id="pause" type="button" value="Pause" onclick="(new countDown()).pause();">
        <h2>Time left: <span id="timeLeft"></span> minutes.</h2>
    </div>  
</body>
</html>
