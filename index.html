

<!doctype html>
<html>
<head>
    <title>100 Days Buddy</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body onload="cdreset()">
    <div class="jumbotron">
        <div class="container text-center">
            <h1 class="" id="title">100 Days Buddy</h1>
            <h2 class="small"> Start your daily hour, then tweet your progress!</h2>
            <h3 id="startLine">Click Start to begin your hour</h3>
                <input class="btn btn-primary" id="startButton" type="button" value="Start" onclick="countdown(); hideButton();">
            
            <input class="btn btn-secondary" type="button" value="Pause" onclick="cdpause(); showButton()">
            <input class="btn btn-danger" type="button" value="Reset" onclick="cdreset(); showButton">
            
            <h2>Time left: <span id="timespan"></span> minutes.</h2>
    </div>   

            
    </div>  
</body>
</html>
